<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Crimson+Text:wght@400;600&display=swap');
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            font-family: 'Crimson Text', serif;
            color: #e8e8e8;
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(20, 20, 20, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }
        
        .navbar-brand img {
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
        }
        
        .nav-link {
            color: #d4af37 !important;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            font-size: 2rem;
            padding: 0.75rem 2.5rem;
            border-radius: 0.7rem;
        }
        
        .nav-link:hover {
            color: #fff !important;
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.8);
        }
        
        .nav-link.active {
            color: #fff !important;
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.8);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #d4af37, #ffd700);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .form-control {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid #555;
            color: #e8e8e8;
        }
        
        .form-control:focus {
            background: rgba(40, 40, 40, 0.9);
            border-color: #d4af37;
            color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
        }
        
        .btn-outline-success {
            border-color: #d4af37;
            color: #d4af37;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            padding: 0.75rem 2.5rem;
            border-width: 3px;
            border-radius: 0.7rem;
        }
        
        .btn-outline-success:hover {
            background: #d4af37;
            color: #000;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        
        .welcome-text {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(45deg, #d4af37, #ffd700, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            position: relative;
        }
        
        .welcome-text::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
        }
        
        .welcome-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
        }
        
        .navbar-toggler {
            border-color: #d4af37;
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%23d4af37' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        
        .content-wrapper {
            min-height: 60vh;
            padding: 2rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
           
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">หน้าหลัก</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">เกี่ยวกับเรา</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gallery' %}">อัลบั้มรูป</a>
                        
                    </li>
                </ul>
                
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                
            </div>
        </div>
    </nav>
 
    <div class="container text-center my-5">      
         
        <img src="{% static 'images/Tusita.png' %}" style="height:500px; width:auto;">
               
        <h1 class="welcome-text">ยินดีต้อนรับ</h1>
    <div class="content-wrapper">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
